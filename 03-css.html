<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础知识练习2</title>
    <style>
        #uni{
            color: brown;
        }
        a:link{
            color: orangered;
        }
        a:visited{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>CSS基础知识练习2</h1>
    <p>CSS的主要规则是:选择符{属性：值}</p>
    <p id="uni">选择符的类型有:元素选择符、组合选择符、群组选择符</p>
    <h2>简单选择符</h2>
    <p class="note">简单选择符有:素选择符、类选择符、ID选择符、伪类选择符</p>
    <p><a href="http://www.xbmu.edu.cn">西北民族大学</a></p>
    <h2>组合选择符</h2>
    <p>
        组合选择符能根据文档树中选择符所代表的父子兄弟关系进行更加准确、灵活的选择。
    </p>
    <ul>
        <li>后代选择符（用空格组合在一起），例如:h1 em</li>
        <li>子元素选择符（用空格组合在一起），例如:h1 em</li>
    </ul>
    <h2>群组选择符</h2>
    <p>群组选择符是多个选择符的并列</p>
</body>
</html>
